<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_calculadora.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Calculadora Poisson</title>
</head>
<body>
    <header>
        <div class="cabecalho">
        </div>
    </header>
    <div class="conteudo">
        <h1 class="titulo" style="margin-bottom: 100px;">Calcular Distribuição <br>de Poisson</h1>
        <a class="voltar" href="index.html"><i class="fas fa-arrow-left"></i></a>
        <div style="display: none;" id="alerta" class="alerta alert alert-danger">
        </div>
        <br>
        <form id="form-calculo">
            <div class="input mb-3">
                <label title="lambda" for="lambda" class="form-label">Valor de <strong>&lambda;</strong></label>
                <input type="number" class="form-control" id="lambda" placeholder="n° médio de ocorrências">
            </div>
            <br>
            <div class="input mb-3">
                <label for="k" class="form-label">Valor(es) de <strong>k</strong></label>
                <input type="text" class="form-control" id="k" placeholder="Ex: 3, 5, 9, 1">
            </div>
            <br>
            <button type="button" id="calcularbt" class="botao" onclick="calcular()">Calcular</button>
            <br>
        </form>
        <div class="input mb-3">
            <label for="resultado" class="form-label">Resultado</label>
            <input type="text" id="resultado" class="form-control" placeholder="Resultado em porcentagem" disabled="true">
        </div>
    </div>
    <script src="script.js"></script>
    
</body>
</html>
